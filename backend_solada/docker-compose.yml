
services:
  postgres:
    image: postgres:16-alpine
    container_name: cronia-postgres
    environment:
      POSTGRES_USER: cronia
      POSTGRES_PASSWORD: cronia123
      POSTGRES_DB: cronia_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cronia"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cronia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      target: development
    container_name: cronia-api
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://cronia:cronia123@postgres:5432/cronia_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_PORT: 3000
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      SIWS_DOMAIN: localhost
      SIWS_ORIGIN: http://localhost:3000
      SOLANA_RPC_URL: https://api.devnet.solana.com
    volumes:
      - ./apps/api:/app/apps/api
      - ./prisma:/app/prisma
      - /app/node_modules
      - /app/apps/api/node_modules

  keeper:
    build:
      context: .
      dockerfile: ./apps/keeper/Dockerfile
      target: development
    container_name: cronia-keeper
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://cronia:cronia123@postgres:5432/cronia_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KEEPER_ENABLED: "true"
    volumes:
      - ./apps/keeper:/app/apps/keeper
      - ./prisma:/app/prisma
      - /app/node_modules
      - /app/apps/keeper/node_modules

  indexer:
    build:
      context: .
      dockerfile: ./apps/indexer/Dockerfile
      target: development
    container_name: cronia-indexer
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://cronia:cronia123@postgres:5432/cronia_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SOLANA_RPC_URL: https://api.devnet.solana.com
    volumes:
      - ./apps/indexer:/app/apps/indexer
      - ./prisma:/app/prisma
      - /app/node_modules
      - /app/apps/indexer/node_modules

volumes:
  postgres_data:
  redis_data:
